apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: virt-daemon
  namespace: virtink-system
spec:
  selector:
    matchLabels:
      name: virt-daemon
  template:
    metadata:
      labels:
        name: virt-daemon
    spec:
      serviceAccountName: virt-daemon
      containers:
        - name: virt-daemon
          image: virt-daemon
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - --zap-time-encoding=iso8601
          volumeMounts:
            - name: kubelet-pods
              mountPath: /var/lib/kubelet/pods
            - name: cert
              mountPath: /var/lib/virtink/daemon/cert
              readOnly: true
      volumes:
        - name: kubelet-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: cert
          secret:
            secretName: virt-daemon-cert
            defaultMode: 420
